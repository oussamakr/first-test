<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-success" style="text-align:center">Contact Us</h1>
    <form>
        <div class="container">
            <div class="row d-flex">
                <div class="col-sm-12 col-md-6">
                    <label for="exampleInputEmail1" class="form-label">First Name *:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="type your first name here">

                </div>
                <div class="col-sm-12 col-md-6 ">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="type your last name here">

                </div>
            </div>
        </div>
        <div>
            <div class="container">

                <div class="pt-3">
                    <label for="exampleInputemail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputemail"
                        placeholder="type your adress email name here">
                </div>

                <div class="pt-3">
                    <label for="exampleInputsubject" class="form-label">subject</label>
                    <input type="text" class="form-control" id="exampleInputsubject"
                        placeholder="type your subject name here">
                </div>
                <div class="pt-3">
                    <label for="exampleInputmessage" class="form-label">Message</label>
                    <textarea name="Message" id="exampleInputmessage" class="form-control"
                        placeholder="How can you help"></textarea>

                    <br>
                    <div>
                        <span class="text-danger" style="float: right;" !important>(*) champ obligatoire</span>
                        <br>
                        <div class="d-grid pt-3">
                            <button class="btn btn-success pt-3" type="button">Send</button>
                        </div>

                    </div>

    </form>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
